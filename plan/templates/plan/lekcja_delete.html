{% load static %}
<head>
    <title>Delete timetable</title>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/style.css' %}?{% now "U" %}">
    <meta charset="UTF-8">
</head>
{% block content %}
<div class="user_card formularz-delete">
    <h1 class="title-on-dark">Delete Class</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <span class="formularz-label">
                <h5>Are you sure you want to delete "{{ item }}"?</h5>
            </span>
        </div>
        <a class="btn btn-info cancel" href="{% url 'timetable_view' plan %}">Cancel</a>
        <input type="submit" name="Confirm" class="btn btn-success submit" value="Confirm">
    </form>
</div>
{% endblock %}
